<h1>Register Players</h1>
<p>{{players}}</p>
<div class="form-group">
  <form>
    <div *ngFor="let player of players; let i=index; trackBy:trackByFn">
      <input type="text"
      [(ngModel)]="players[i]"
      name="contestant[i]"
      placeholder="Contestant {{i}}"><br>
    </div>
    <button type="submit" (click)="registerContestants(players)">Register Contestants</button><br>
    <button>Autofill 2 Players</button>
    <button>Autofill 4 Players</button>
    <button>Autofill 8 Players</button>
  </form>
